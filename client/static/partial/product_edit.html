<div class="page-header">
    <h2>Edit product</h2>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="name">Item name</label>
                <input class="form-control" id="name" ng-model="product.name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" ng-model="product.category">
                    <option ng-repeat="category in category_list" value="{{category.id}}">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="price" ng-model="product.price">
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" id="location" ng-model="product.location">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" id="description" ng-model="product.description"></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </form>
    </div>
</div>
