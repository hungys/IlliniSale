<style>
    .name-truncate {
      width: 240px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
</style>

<div class="page-header">
    <h2>Search for: {{keyword}}</h2>
</div>

<div class="row">
  <div class="col-md-3" ng-repeat="product in products_list">
    <div class="thumbnail">
      <a href="#/product/{{product.product_id}}"><img src="http://placehold.it/240x240"><a/>
      <div class="caption">
        <h3 class="name-truncate"><a href="#/product/{{product.product_id}}">{{product.name}}</a></h3>
        <p><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> {{product.price}}</p>
        <p><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> {{product.likes}} user liked</p>
      </div>
    </div>
  </div>
</div>
