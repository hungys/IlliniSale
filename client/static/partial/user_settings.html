<div class="page-header">
  <h2>Settings</h2>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form ng-submit="submit()">
            <div class="form-group">
                <img ng-src="/uploads/user/{{user.profile_pic}}" class="img-circle center-block" style="height: 250px; width: 250px;">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" maxlength="100" class="form-control" ng-model="user.email" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Leave blank if no change">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input maxlength="30" class="form-control" ng-model="user.first_name" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input maxlength="30" class="form-control" ng-model="user.last_name" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input maxlength="30" class="form-control" ng-model="user.nickname" id="nickname" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" ng-model="user.gender" id="gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile_phone">Mobile Phone</label>
                <input type="tel" maxlength="15" class="form-control" ng-model="user.mobile_phone" id="mobile_phone" required>
            </div>
            <div class="form-group">
                <label for="description">Profile Picture</label>
                <input type="file" id="photo" class="form-control" nv-file-select="" uploader="uploader" ng-click="choose_photo()"/>
            </div>
            <div class="row">
                <div class="col-md-4" ng-repeat="item in uploader.queue">
                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 150, width:150 }"></div>
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
