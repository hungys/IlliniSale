<script>
    $('#product_tab a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>

<br/>
<br/>

<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">
                <img src="http://placehold.it/360x360">
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>{{product.name}}</h3>
                <p><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <a href="#/user/{{product.seller.user_id}}">{{product.seller.nickname}}</a></p>
                <p><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> ${{product.price}}</p>
                <p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{product.location}}</p>
                <p><button type="button" class="btn btn-primary">Bid to buy</button></p>
                <p><button type="button" ng-class="{1: 'btn btn-danger', 0: 'btn btn-default'}[product.is_liked]" ng-click="like()" ng-hide="product.is_liked">Like this ({{product.likes}})</button></p>
                <p><button type="button" ng-class="{1: 'btn btn-danger', 0: 'btn btn-default'}[product.is_liked]" ng-click="like()" ng-show="product.is_liked">Unlike this ({{product.likes}})</button></p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">
                <div role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist" id="product_tab">
                        <li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">Description</a></li>
                        <li role="presentation"><a href="#comments" aria-controls="comments" role="tab" data-toggle="tab">Comments ({{product.comment_count}})</a></li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="description">
                            <br/>
                            <p>{{product.description}}</p>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="comments">
                            <br/>
                            <div ng-repeat="comment in product.comments">
                                <p><strong>{{comment.user_nickname}}</strong></p>
                                <p>{{comment.content}}</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" rows="3" id="new_comment" placeholder="Write a public comment..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-default" ng-click="submit_comment()">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">

    </div>
</div>
